<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>
<form method="post" action="http://localhost:8081/users/edit/{userId}">
  <label for="userId">User ID:</label>
  <input type="text" id="userId" name="userId" required><br>

  <label for="newUserName">New Username:</label>
  <input type="text" id="newUserName" name="newUserName" required><br>

  <label for="newUserEmail">New Email:</label>
  <input type="email" id="newUserEmail" name="newUserEmail" required><br>

  <label for="newUserPassword">New Password:</label>
  <input type="password" id="newUserPassword" name="newUserPassword" required><br>

  <input type="submit" value="Edit User">
</form>
</body>
</html>
